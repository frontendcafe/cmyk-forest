<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form CMYK</title>
    <link href="/tailwind.css" rel="stylesheet" />
    <link rel="stylesheet" href="./styles/global.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="flex flex-col">
      <!-- NAVBAR -->
      <nav class="">
        <ul class="space-x-10 mr-4 mt-2 flex justify-end">
          <li class="inline cursor-pointer font-bold">
            <a> Register </a>
          </li>
          <li class="inline cursor-pointer font-bold"><a>FrontEnd Caf√©</a></li>
          <li class="inline cursor-pointer font-bold"><a>F.A.Q</a></li>
        </ul>
      </nav>
      <div class="flex">
        <!-- SIDEBAR -->
        <section class="" id="sidebar">
          <div class="mt-11 ml-6" id="frontendlogo">
            <img src="./assets/img/vector2.png" alt="" class="ml-8" />
            <img src="./assets/img/vector.png" alt="" />
          </div>
          <h1 class="mt-12 ml-9">WELCOME TO <br />CMYK</h1>
          <div id="mosaic" class="mt-10"></div>
        </section>

        <!-- FORM -->
        <section
          class="p-7 pb-0 rounded-3xl shadow-2xl flex flex-col items-center ml-8"
          id="formcontainer"
        >
          <img src="./assets/img/CMYK.png" alt="" class="w-72" />
          <form class="grid grid-cols-2 gap-x-8 gap-y-4">
            <input
              type="text"
              name="fullname"
              id="fullname"
              placeholder="Full Name"
              class="col-auto p-1 pl-3 h-9"
            />
            <input
              type="email"
              name="email"
              id="email"
              placeholder="E-mail adress"
              class="col-auto p-1 pl-3 h-9"
            />
            <select class="col-auto p-1 pl-3 h-9">
              <option value="" disabled>-- Select an option --</option>
              <option>Participant</option>
              <option>Leader</option>
            </select>
            <select class="col-auto p-1 pl-3 h-9">
              <option value="" disabled>-- Select an option --</option>
              <option>Level 1 (HTML, CSS, JAVASCRIPT)</option>
              <option>Level 2 (Level 1 + React)</option>
            </select>
            <textarea class="col-auto p-1 pl-3" placeholder="Technologies"></textarea>
            <div>
              <select class="col-auto p-1 pl-3 h-9" id="freetime">
                <option value="" disabled>-- Select an option --</option>
                <option>Value 1</option>
                <option>Value 2</option>
                <option>Value 3</option>
                <option>Value 4</option>
              </select>
              <div class="flex place-content-between mt-3">
                <label class="justify-self-start">Experience</label>
                <input type="radio" value="y" class="" /> Yes
                <input type="radio" value="n" class="" /> No
              </div>
            </div>
            <input
              type="text"
              name="fullname"
              id="fullname"
              placeholder="Github"
              class="col-auto p-1 pl-3"
            />
            <input
              type="text"
              name="fullname"
              id="fullname"
              placeholder="LinkedIn"
              class="col-auto p-1 pl-3"
            />
            <input
              type="text"
              name="fullname"
              id="fullname"
              placeholder="Discord"
              class="col-auto p-1 pl-3 h-9"
            />
            <textarea class="col-auto p-1 pl-3" placeholder="Any questions? "></textarea>
            <textarea class="-mt-9 col-auto p-1 pl-3" placeholder="Tell us something about yourself"></textarea>
            <button class="rounded-br-2xl text-white">JOIN</button>
          </form>
        </section>
      </div>
    </div>
  </body>
</html>
